	<body>
	   <script>
      var a = 0;
      while (a <= 100){
        if(a % 3 == 0 && a % 5 == 0){
          console.log('ФІЗБАЗ');
        }else
        if(a % 3 == 0){
          console.log('ФІЗ');
        }else
        if(a % 5 == 0){
          console.log('БАЗ');
        }else{
          console.log(a++);
          a--;
       }
       a++;
      }
     </script>
